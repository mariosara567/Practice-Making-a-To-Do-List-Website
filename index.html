<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="todo-wrapper">
      <h2>My To Do List</h2>
      <p>Klik dua kali untuk membuat list selesai</p>
      <div class="form">
        <input type="text" id="todo-input" />
        <button class="addButton" id="add-button">Add</button>
      </div>
      <br />
      <ol id="todo-list"></ol>

      <div id="control-wrapper">
        <button
          id="clear-completed-button"
          onclick="clearCompletedToDoItems()"
          class="addButton"
        >
          Clear Completed
        </button>
        <button id="empty-button" onclick="emptyList()" class="addButton">
          Empty List
        </button>
        <button id="save-button" onclick="saveList()" class="addButton">
          Save List
        </button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
